        <div class="input-group">
            <input type="text" id="topicInput" placeholder="Enter a topic here..." />
            <button onclick="generateHooks()">Generate</button>

    <script>
        async function generateHooks() {
            const topic = document.getElementById('topicInput').value.trim();
            const hooksList = document.getElementById('hooksList');
            hooksList.innerHTML = '';

            if (!topic) {
                hooksList.innerHTML = '<li>Please enter a topic.</li>';
                return;
            }

            try {
                hooksList.innerHTML = '<li>Loading hooks...</li>';
                const response = await fetch('https://68bbe0260f2491613edd7e42.mockapi.io/api/v1/hooks'); // Replace with your API endpoint
                if (!response.ok) throw new Error('Network error');

                const data = await response.json();
                const templates = data.map(item => item.text);
                const shuffled = templates.sort(() => 0.5 - Math.random());
                const selected = shuffled.slice(0, 5);

                hooksList.innerHTML = '';
                selected.forEach(template => {
                    const li = document.createElement('li');
                    li.textContent = template.replace("{topic}", topic);
                    hooksList.appendChild(li);
                });

            } catch (error) {
                hooksList.innerHTML = '<li>Error loading hooks. Please try again later.</li>';
                console.error(error);
            }
        }
    </script>
